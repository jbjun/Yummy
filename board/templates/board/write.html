{% extends 'base.html' %}
{% block content %}

<div>글쓰기 임시</div>
<form action="" method="POST">
       {% csrf_token %}

       {% for form in forms %}
       <div>
              <label for="{{ form.id_for_label }}">{{ form.label }}</label>

       </div>
       {% endfor %}

       {% if error %}
       {{ error }}
       {% endif %}
       <button type="submit">저장</button>
</form>

{% endblock %}
